<div class="row">
  <div class="col-xs-12">
    <h1>Name: {{ user.firstName }}</h1>
    <h3>Contact Number: {{ user.contactNumber }}</h3>
    <h3>Id: {{ user.id }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown
    >
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage User <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer" (click)="OnEditUser()">Edit User</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteUser()">Delete User</a></li>
      </ul>
    </div>
  </div>
</div>
