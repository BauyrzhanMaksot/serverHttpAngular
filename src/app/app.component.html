<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #firstName>
      <input type="text" #cntNum>
      <button class="btn btn-primary" (click)="onAddUser(firstName.value,cntNum.value)">Add User</button>
      <br><br>
      <button class="btn btn-primary" (click)="onGet()"> Get Service</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.firstName }} (Contact Number: {{ server.contactNumber }}) </li>
      </ul>
    </div>
  </div>
</div>
